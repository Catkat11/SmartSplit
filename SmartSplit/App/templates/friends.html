<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Friends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .friend-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
            margin-bottom: 10px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .add-friend-btn {
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">{{ user.username }}'s Friends</h1>

        <a href="{{ url_for('add_friend') }}" class="btn btn-primary add-friend-btn">Add Friend</a>

        {% if friends %}
            <div class="list-group">
                {% for friend in friends %}
                    <div class="friend-list-item">
                        <span>{{ friend.username }}</span>
                        <form method="POST" action="{{ url_for('remove_friend', friend_id=friend.id) }}">
                            <button type="submit" class="btn btn-danger btn-sm">Remove Friend</button>
                        </form>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">You currently have no friends added.</p>
        {% endif %}

        <a href="{{ url_for('user_dashboard') }}" class="back-link text-primary">Back to Dashboard</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
