<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Groups</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .group-list-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
            margin-bottom: 10px;
        }
        .group-list-item a {
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
        }
        .group-list-item a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .flash-messages {
            margin-top: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Your Groups</h1>

        <div class="text-center mb-4">
            <a href="{{ url_for('create_group') }}" class="btn btn-primary">Create Group</a>
        </div>

        {% if groups %}
            <div class="list-group">
                {% for group in groups %}
                    <div class="group-list-item">
                        <a href="{{ url_for('view_group', group_id=group.id) }}">{{ group.name }}</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">You are not part of any groups yet.</p>
        {% endif %}

        <a href="{{ url_for('user_dashboard') }}" class="back-link text-primary">Back to Dashboard</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
