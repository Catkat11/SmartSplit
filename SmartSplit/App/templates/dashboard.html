<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .dashboard-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dashboard-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .dashboard-container p {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-blue {
            width: 100%;
            margin-bottom: 1rem;
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-blue:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-red {
            width: 100%;
            margin-bottom: 1rem;
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }
        .btn-red:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>Manage your friends and groups easily.</p>

        <a href="{{ url_for('view_friends') }}" class="btn btn-blue">Manage and view your friends</a>
        <a href="{{ url_for('view_groups') }}" class="btn btn-blue">Explore your groups</a>
        <a href="{{ url_for('logout') }}" class="btn btn-red">End your session</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
